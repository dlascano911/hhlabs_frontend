<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Sessions - User Session Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        input, select, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input {
            min-width: 250px;
        }

        button {
            background: #0071e3;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #0077ed;
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .stat-item {
            flex: 1;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #e9ecef;
        }

        th.sortable::after {
            content: ' ‚Üï';
            color: #999;
        }

        th.sort-asc::after {
            content: ' ‚Üë';
            color: #0071e3;
        }

        th.sort-desc::after {
            content: ' ‚Üì';
            color: #0071e3;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .message-cell, .response-cell, .context-cell, .prompt-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
        }

        .message-cell:hover, .response-cell:hover, .context-cell:hover, .prompt-cell:hover, .tags-cell:hover {
            color: #0071e3;
            text-decoration: underline;
        }

        .expired-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .expired-true {
            background: #ff6b6b;
            color: white;
        }

        .expired-false {
            background: #51cf66;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            padding: 20px;
            background: #fee;
            color: #c00;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Sessions - User Session Table</h1>

        <div class="controls">
            <div class="control-group">
                <label>Filter by Session UUID:</label>
                <input type="text" id="sessionFilter" placeholder="Enter session UUID to filter...">
            </div>
            <div class="control-group">
                <label>Sort by:</label>
                <select id="sortField">
                    <option value="date_creation">Date Creation</option>
                    <option value="session_uuid">Session UUID</option>
                    <option value="tokens">Tokens</option>
                    <option value="cost">Cost</option>
                    <option value="prompt">Prompt</option>
                </select>
            </div>
            <div class="control-group">
                <label>Order:</label>
                <select id="sortOrder">
                    <option value="desc">Descending</option>
                    <option value="asc">Ascending</option>
                </select>
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="loadData()">üîÑ Refresh</button>
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button class="secondary" onclick="clearFilter()">Clear Filter</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-label">Total Records</div>
                <div class="stat-value" id="totalRecords">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Unique Sessions</div>
                <div class="stat-value" id="uniqueSessions">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Tokens</div>
                <div class="stat-value" id="totalTokens">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Cost</div>
                <div class="stat-value" id="totalCost">$0.00</div>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="table-container">
            <table id="sessionsTable">
                <thead>
                    <tr>
                        <th class="sortable" onclick="sortBy('id')">ID</th>
                        <th class="sortable" onclick="sortBy('user_uuid')">User UUID</th>
                        <th class="sortable" onclick="sortBy('session_uuid')">Session UUID</th>
                        <th class="sortable" onclick="sortBy('message')">Message</th>
                        <th class="sortable" onclick="sortBy('response')">Response</th>
                        <th class="sortable" onclick="sortBy('context')">Context</th>
                        <th class="sortable" onclick="sortBy('prompt')">Prompt</th>
                        <th class="sortable" onclick="sortBy('tags')">Tags</th>
                        <th class="sortable" onclick="sortBy('date_creation')">Date</th>
                        <th class="sortable" onclick="sortBy('is_expired')">Expired</th>
                        <th class="sortable" onclick="sortBy('tokens')">Tokens</th>
                        <th class="sortable" onclick="sortBy('model')">Model</th>
                        <th class="sortable" onclick="sortBy('cost')">Cost</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="13" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for full text view -->
    <div class="modal" id="textModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <script>
        let allData = [];
        let currentFilteredData = [];  // Para acceso global desde event listeners
        let currentSort = { field: 'date_creation', order: 'desc' };

        // Backend URL - usa la misma URL que el resto de la aplicaci√≥n
        const BACKEND_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : 'https://handheldlabs-backend-45973956798.us-central1.run.app';

        async function loadData() {
            try {
                document.getElementById('errorContainer').innerHTML = '';
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="11" class="loading">Loading data...</td></tr>';

                const response = await fetch(`${BACKEND_URL}/api/debug/sessions`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Unknown error');
                }

                allData = data.sessions || [];
                updateStats();
                renderTable();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('errorContainer').innerHTML = `
                    <div class="error">
                        ‚ùå Error loading data: ${error.message}
                        <br><small>Make sure the backend is running on ${BACKEND_URL}</small>
                    </div>
                `;
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="11" class="loading">Failed to load data</td></tr>';
            }
        }

        function updateStats() {
            const uniqueSessions = new Set(allData.map(row => row.session_uuid)).size;
            const totalTokens = allData.reduce((sum, row) => sum + (parseInt(row.tokens) || 0), 0);
            const totalCost = allData.reduce((sum, row) => sum + (parseFloat(row.cost) || 0), 0);

            document.getElementById('totalRecords').textContent = allData.length;
            document.getElementById('uniqueSessions').textContent = uniqueSessions;
            document.getElementById('totalTokens').textContent = totalTokens.toLocaleString();
            document.getElementById('totalCost').textContent = `$${totalCost.toFixed(6)}`;
        }

        function renderTable() {
            const filter = document.getElementById('sessionFilter').value.toLowerCase();
            const sortField = document.getElementById('sortField').value;
            const sortOrder = document.getElementById('sortOrder').value;

            currentFilteredData = [...allData];  // Copiar a variable global

            // Apply filter
            if (filter) {
                currentFilteredData = allData.filter(row => 
                    row.session_uuid.toLowerCase().includes(filter)
                );
            }

            // Apply sort
            currentFilteredData.sort((a, b) => {
                let aVal = a[sortField];
                let bVal = b[sortField];

                // Handle numeric fields
                if (sortField === 'tokens' || sortField === 'cost') {
                    aVal = parseFloat(aVal) || 0;
                    bVal = parseFloat(bVal) || 0;
                }

                if (aVal < bVal) return sortOrder === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortOrder === 'asc' ? 1 : -1;
                return 0;
            });

            const tbody = document.getElementById('tableBody');
            
            if (currentFilteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="13" class="loading">No records found</td></tr>';
                return;
            }

            tbody.innerHTML = currentFilteredData.map((row, idx) => `
                <tr>
                    <td><code>${row.id.substring(0, 8)}...</code></td>
                    <td><code>${row.user_uuid}</code></td>
                    <td><code>${row.session_uuid.substring(0, 8)}...</code></td>
                    <td class="message-cell" data-idx="${idx}" data-field="message">${escapeHtml(row.message)}</td>
                    <td class="response-cell" data-idx="${idx}" data-field="response">${escapeHtml(row.response)}</td>
                    <td class="context-cell" data-idx="${idx}" data-field="context">${row.context ? 'üìù View' : 'NULL'}</td>
                    <td class="prompt-cell" data-idx="${idx}" data-field="prompt">${row.prompt ? 'üîç View' : 'NULL'}</td>
                    <td class="tags-cell" data-idx="${idx}" data-field="tags">${row.tags ? 'üè∑Ô∏è View' : 'NULL'}</td>
                    <td>${row.date_creation}</td>
                    <td><span class="expired-badge expired-${row.is_expired}">${row.is_expired ? 'Yes' : 'No'}</span></td>
                    <td>${row.tokens || 0}</td>
                    <td>${row.model}</td>
                    <td>$${parseFloat(row.cost || 0).toFixed(8)}</td>
                </tr>
            `).join('');
            
            // Agregar event listeners a las celdas clickeables
            document.querySelectorAll('.message-cell, .response-cell, .context-cell, .prompt-cell, .tags-cell').forEach(cell => {
                cell.addEventListener('click', function() {
                    const idx = this.dataset.idx;
                    const field = this.dataset.field;
                    const row = currentFilteredData[idx];
                    let value = row[field] || 'NULL';
                    // Si es tags, mostrar formateado
                    if (field === 'tags' && value !== 'NULL') {
                        try {
                            const tagsArray = JSON.parse(value);
                            value = tagsArray.join(', ');
                        } catch (e) {
                            // Si no se puede parsear, mostrar como est√°
                        }
                    }
                    showText(field.charAt(0).toUpperCase() + field.slice(1), value);
                });
            });

        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showText(title, text) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            document.getElementById('textModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('textModal').classList.remove('active');
        }

        function clearFilter() {
            document.getElementById('sessionFilter').value = '';
            renderTable();
        }

        function sortBy(field) {
            document.getElementById('sortField').value = field;
            renderTable();
        }

        // Event listeners
        document.getElementById('sessionFilter').addEventListener('input', renderTable);
        document.getElementById('sortField').addEventListener('change', renderTable);
        document.getElementById('sortOrder').addEventListener('change', renderTable);

        // Close modal on background click
        document.getElementById('textModal').addEventListener('click', (e) => {
            if (e.target.id === 'textModal') {
                closeModal();
            }
        });

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
