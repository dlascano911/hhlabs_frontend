<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="320" rx="140" ry="20" fill="#000" opacity="0.1"/>
  
  <!-- Device body -->
  <g filter="url(#shadow)">
    <circle cx="200" cy="200" r="140" fill="url(#deviceGradient)" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Mesh pattern -->
    <circle cx="200" cy="200" r="120" fill="none" stroke="#f0f0f0" stroke-width="1" opacity="0.5"/>
    <circle cx="200" cy="200" r="110" fill="none" stroke="#f0f0f0" stroke-width="1" opacity="0.5"/>
    <circle cx="200" cy="200" r="100" fill="none" stroke="#f0f0f0" stroke-width="1" opacity="0.5"/>
    
    <!-- Top button/screen -->
    <ellipse cx="200" cy="140" rx="80" ry="40" fill="#1a1a1a" opacity="0.9"/>
    
    <!-- Microphone icon -->
    <g transform="translate(200, 140)">
      <path d="M -15,-20 Q -15,-30 -10,-30 L 10,-30 Q 15,-30 15,-20 L 15,-5 Q 15,10 0,10 Q -15,10 -15,-5 Z" 
            fill="#ffffff" opacity="0.9"/>
      <rect x="-2" y="8" width="4" height="8" fill="#ffffff" opacity="0.9"/>
      <path d="M -12,15 Q -12,25 0,28 Q 12,25 12,15" stroke="#ffffff" stroke-width="2" 
            fill="none" opacity="0.9"/>
    </g>
    
    <!-- Bottom ring -->
    <circle cx="200" cy="260" r="25" fill="none" stroke="#e0e0e0" stroke-width="3"/>
    
    <!-- Verba text -->
    <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666" font-weight="bold">VERBA</text>
  </g>
</svg>
